<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Arizona Blog - Contact Us</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <link rel="stylesheet" href="style.css">
</head>

<body class="contact">
    <header>
        <img class="logo" src="images/logo-cutout.webp" alt="logo">
        <nav>
            <ul class="nav_links">
                <li class="home"><a href="homepage.html">Home</a></li>
                <li class="activities"><a href="activities.html">Activities</a></li>
                <li class="photos"><a href="photos.html">Photos</a></li>
            </ul>
        </nav>
        <a class="cta" href="contact.html"><button>Contact</button></a>
    </header>

    <div class="main_container">
        <h1>Contact Us</h1>

        <br>

        <div class="form">
            <form action="form_handling_url" method="post">
                <fieldset style="border-radius: 10px; border: 2px solid #3E4E50;">
                    <div class="input_row">
                        <div class="user_input">
                            <label for="firstName">First Name: </label>
                            <input type="text" id="firstName" name="first_name">
                        </div>

                        <div class="user_input">
                            <label for="lastName">Last Name: </label>
                            <input type="text" id="lastName" name="last_name">
                        </div>
                    </div>

                    <div class="email_input_row">
                        <label for="email">Email: </label>
                        <input style="width: 50%;" type="email" id="email" name="email">
                    </div>

                    <div class="comment_section">
                        <label for="comments">Comments: </label>
                        <textarea id="comments" name="comments" rows="5" cols="50"></textarea>
                    </div>

                    <!-- <div class="input_row">
                        <label for="currentDate">Date: </label>
                        <input type="date" id="currentDate" value="">
                    </div> -->

                    <div class="input_row">
                        <div class="toggles">
                            <input type="checkbox" id="signUp" name="signedUp_status">
                            <label for="signUp">sign up for news</label>
                        </div>

                        <button class="submit_button">Submit</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
